<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script>
    let t1 = gsap.timeline();
    let t2 = gsap.timeline();
    let t3 = gsap.timeline();

    t1.to(".cog1",
      {
        transformOrigin: "50% 50%",
        rotation: "+=360",
        repeat: -1,
        ease: Linear.easeNone,
        duration: 8
      });

    t2.to(".cog2",
      {
        transformOrigin: "50% 50%",
        rotation: "-=360",
        repeat: -1,
        ease: Linear.easeNone,
        duration: 8
      });

    t3.fromTo(".wrong-para",
      {
        opacity: 0
      },
      {
        opacity: 1,
        duration: 1,
        stagger: {
          repeat: -1,
          yoyo: true
        }
      });
  </script>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      overflow:hidden;
      background-color: #f4f6ff;
    }

    .container{
      width:100vw;
      height:100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      position: relative;
      left:6vmin;
      text-align: center;
      }

    .cog-wheel1, .cog-wheel2{
      transform:scale(0.7);
    }

    .cog1, .cog2{
      width:40vmin;
      height:40vmin;
      border-radius:50%;
      border:6vmin solid #ffd00d;
      position: relative;
    }


    .cog2{
      border:6vmin solid #ff491e;
    }

    .top, .down, .left, .right, .left-top, .left-down, .right-top, .right-down{
      width:10vmin;
      height:10vmin;
      background-color: #ffd00d;
      position: absolute;
    }

    .cog2 .top,.cog2  .down,.cog2  .left,.cog2  .right,.cog2  .left-top,.cog2  .left-down,.cog2  .right-top,.cog2  .right-down{
      background-color: #ff491e;
    }

    .top{
      top:-14vmin;
      left:9vmin;
    }

    .down{
      bottom:-14vmin;
      left:9vmin;
    }

    .left{
      left:-14vmin;
      top:9vmin;
    }

    .right{
      right:-14vmin;
      top:9vmin;
    }

    .left-top{
      transform:rotateZ(-45deg);
      left:-8vmin;
      top:-8vmin;
    }

    .left-down{
      transform:rotateZ(45deg);
      left:-8vmin;
      top:25vmin;
    }

    .right-top{
      transform:rotateZ(45deg);
      right:-8vmin;
      top:-8vmin;
    }

    .right-down{
      transform:rotateZ(-45deg);
      right:-8vmin;
      top:25vmin;
    }

    .cog2{
      position: relative;
      left:-10.2vmin;
      bottom:10vmin;
    }

    h1{
      color:#142833;
    }

    .first-four{
      position: relative;
      left:6vmin;
      font-size:40vmin;
    }

    .second-four{
      position: relative;
      right:18vmin;
      z-index: -1;
      font-size:40vmin;
    }

    .wrong-para{
      font-family: "Montserrat", sans-serif;
      position: absolute;
      bottom:15vmin;
      padding:3vmin 12vmin 3vmin 3vmin;
      font-weight:600;
      color:#092532;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
<div class="container">
  <h1 class="first-four">4</h1>
  <div class="cog-wheel1">
    <div class="cog1">
      <div class="top"></div>
      <div class="down"></div>
      <div class="left-top"></div>
      <div class="left-down"></div>
      <div class="right-top"></div>
      <div class="right-down"></div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </div>

  <div class="cog-wheel2">
    <div class="cog2">
      <div class="top"></div>
      <div class="down"></div>
      <div class="left-top"></div>
      <div class="left-down"></div>
      <div class="right-top"></div>
      <div class="right-down"></div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </div>
    <h1 class="second-four">4</h1>
    <p class="wrong-para">Uh Oh! Page not found!</p>
  </div>
</body>
</html>
